<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #weatherResult {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form id="weatherForm">
            <input type="text" id="locationInput" placeholder="Enter location (e.g., London)" required>
            <button type="submit">Get Weather</button>
        </form>
        <div id="weatherResult">
            <!-- Weather data will be displayed here -->
        </div>
    </div>

    <script>
        document.getElementById('weatherForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form submission

            const location = document.getElementById('locationInput').value;
            const apiKey = '621fd223a474495e9bc120627251602'; // Your API key
            const apiUrl = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const weatherResult = document.getElementById('weatherResult');
                    if (data.error) {
                        weatherResult.innerHTML = `<p>Error: ${data.error.message}</p>`;
                    } else {
                        const temperature = data.current.temp_c;
                        const locationName = data.location.name;
                        weatherResult.innerHTML = `<p>Temperature in ${locationName}: ${temperature}Â°C</p>`;
                    }
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    document.getElementById('weatherResult').innerHTML = `<p>Failed to fetch weather data. Please try again.</p>`;
                });
        });
    </script>
</body>
</html>
